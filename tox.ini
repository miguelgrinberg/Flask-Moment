[tox]
envlist=flake8,py37,py38,py39,py310,py311,pypy3,docs
skip_missing_interpreters=true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3: pypy3

[testenv]
commands=
    pip install -e .
    pytest -p no:logging --cov=flask_moment --cov-branch --cov-report term-missing
deps=
    pytest
    pytest-cov

[testenv:flake8]
commands=
    flake8 src/flask_moment tests example
deps=
    flake8

[testenv:docs]
changedir=docs
deps=
    sphinx
allowlist_externals=
    make
commands=
    make html
